<!doctype html>
<html class="no-js" ng-app="angularJavaBeanEditor">
  <head>
    <meta charset="utf-8">
    <title>angularJavaBeanEditor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <!-- bower:css -->
    <!-- run `gulp wiredep` to automaticaly populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automaticaly insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-controller="MainCtrl">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-include="'components/navbar/navbar.html'"></div>

    <div class="container">
    
      <p class="text-muted" ng-hide="exampleTypeSchema">Loading Example Type Schema...</p>

      <div 
        ng-if="exampleTypeSchema"
        java-bean-editor
        helper-service="typeSchemaHelper"
        type-schema="exampleTypeSchema"
        values="exampleValueSchema">
      </div>



      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
  
      <pre>{{ typeSchema | json }}</pre>
      <pre>{{ values | json }}</pre>
        
      </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp wiredep` to automaticaly populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automaticaly insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
