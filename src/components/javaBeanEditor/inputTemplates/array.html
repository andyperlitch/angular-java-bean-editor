<label>{{propertyDisplayName}}</label>

<div class="well">

  <!-- simple-type arrays -->  
    <div
      ng-repeat="value in values track by $index"
      jbe-array-property="property"
      type-arg="typeArg"
      values="values"
      helper-service="helperService"
      index="$index">
    </div>  
    <button class="btn btn-success" ng-click="values.push(null)">
      <span class="glyphicon glyphicon-plus"></span>
      add one
    </button>
    
</div>
