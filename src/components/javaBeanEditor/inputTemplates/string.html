<div class="form-group">
  <label ng-attr-for="{{property.name}}" ng-hide="hideLabel">
    <span ng-bind="propertyDisplayName" ng-attr-title="{{property.name}}"></span>
  </label>
  <input type="text" class="form-control" ng-attr-name="{{property.name}}" placeholder="string" ng-model="values[property.name]">
</div>
